<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить задание</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    {% load static %}
    <script type="text/javascript" src="{% static 'asp/js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'asp/js/index.js' %}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<body>
    <div class="container-fluid">
        <div class="col" style="margin-top: 10px;">
                <form action="/addcompiler/" method="post">
                    {% csrf_token %}
                    <h5>Название компилятора</h5>
                    <input class="form-control col-3" name="name" required>
                    <div style="margin-top: 12px;"><h5>Нужна ли компиляция?</h5>
                        <input type="checkbox" style="width: 20px; height: 20px;" name="compilationNeed"
                                   class="form-control">
                    </div>
                    <div style="margin-top: 12px;">
                        <h5>Путь до компилятора</h5>
                        <input class="form-control col-3" name="path" required>
                    </div>
                    <div style="margin-top: 12px;">
                        <h5>Параметры компиляции</h5>
                        <input class="form-control col-3" name="options">
                    </div>
                    <div style="margin-top: 12px;">
                        <h5>Расширения исходных файлов (.cpp, .py)</h5>
                        <input class="form-control col-3" name="extentions" required>
                    </div>
                    <div style="margin-top: 12px;">
                    <button class="btn btn-success" type="submit">Добавить компилятор</button>
                        </div>
                </form>
            </div>
        </div>
</body>
</html>
