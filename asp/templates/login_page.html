<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Логин</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'asp/css/style.css' %}">
    <script type="text/javascript" src="{% static 'asp/js/jquery.js' %}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'asp/css/login.css' %}">
</head>
<body class="text-center">
<form action="/login/" method="post" class="form-signin">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'asp/images/logo.png' %}" width="120" height="120">
    <h1 class="h3 mb-3 font-weight-normal">Вход в систему</h1>
    <label for="login" class="sr-only">Login</label>
    {{ form.login }}
    <label for="password" class="sr-only">Login</label>
    {{ form.password }}
    <input type="submit" class="btn btn-lg btn-success btn-block" value="Вход"><br>
    {% if error %}
    <h2>Неправильный логин или пароль</h2>
    {% endif %}
    <a href="/regist" style="font-size: 18px;" class="font-weight-normal">Регистрация</a>
</form>
<br>




</body>
</html>
