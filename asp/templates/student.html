<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Teacher</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
        {%load static%}
        <script type="text/javascript" src="{% static 'asp/js/jquery.js' %}"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'asp/css/style.css' %}">
        <script type="text/javascript" src="{% static 'asp/js/student.js' %}"></script>
    </head>
    <body>
    {% csrf_token %}
    <div id="wrapper">
        <div id="nav">
            <a href="/" id="asptc">АСРЗП</a>
            <a id="logout" href="/logout">Выйти</a>
            <h3 id="name">{{ name }} {{ surname }}</h3>
        </div>
        <div id="leftMenu">
        </div>
        <div class="content">
            <div id="themes">
                <style>
                    #themes a {color: blue;}
                    #themes a:hover {color: red;}
                </style>
                <h4 style="margin-left: 40px;">Темы: </h4>
                <ul type="none">
                    {% for i in themes %}
                    <li><a onclick="loadTheme({{ i.id }})">{{ i.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
