<table class="table">
    <tr>
        <th>№</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <td>Выполненные задания</td>
    </tr>
    {% for i in all %}

        <td>{{ i.0 }}</td>
        <td>{{ i.1.name }}</td>
